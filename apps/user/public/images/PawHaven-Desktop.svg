<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="1024" viewBox="0 0 1440 1024" font-family="Inter, Poppins, Arial, sans-serif">
  <title>PawHaven Homepage (Editable SVG)</title>
  <defs>
    <style><![CDATA[
      .bg { fill: #FAF6F1; }
      .surface { fill: #FFFFFF; }
      .textPrimary { fill: #2F2F2F; }
      .textSecondary { fill: #6B6B6B; }
      .primary { fill: #F4A261; }
      .primary-dark { fill: #E0762F; }
      .secondary { fill: #4CAF50; }
      .accent { fill: #3B82F6; }
      .divider { stroke: #E0DCD6; }
      .shadow { filter: drop-shadow(0 2px 8px rgba(0,0,0,0.12)); }
      .btnText { font-weight: 600; fill: #ffffff; }
      .btnOutlineText { font-weight: 600; fill: #E0762F; }
    ]]></style>

    <linearGradient id="heroGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#000000" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.45"/>
    </linearGradient>

    <pattern id="heroPhoto" patternUnits="objectBoundingBox" width="1" height="1">
      <image href="https://images.unsplash.com/photo-1558944351-c6ae7f76f10f?q=80&w=1600&auto=format&fit=crop" x="0" y="0" width="1440" height="614" preserveAspectRatio="xMidYMid slice"/>
    </pattern>
  </defs>

  <rect class="bg" x="0" y="0" width="1440" height="1024"/>

  <g id="Hero">
    <rect x="0" y="0" width="1440" height="614" fill="url(#heroPhoto)"/>
    <rect x="0" y="0" width="1440" height="614" fill="url(#heroGrad)"/>

    <g id="Hero-EN" data-lang="en">
      <text x="720.0" y="283.0" text-anchor="middle" font-size="56" font-weight="700" fill="#FFFFFF">See them. Save them. Every stray matters.</text>
      <text x="720.0" y="325.0" text-anchor="middle" font-size="20" fill="#FFFFFF" opacity="0.95">A warm, open-source platform to report, share, and rescue.</text>
    </g>

    <g id="Hero-ZH" data-lang="zh" display="none">
      <text x="720.0" y="283.0" text-anchor="middle" font-size="56" font-weight="700" fill="#FFFFFF">看见他们，守护他们，每一条生命都重要</text>
      <text x="720.0" y="325.0" text-anchor="middle" font-size="20" fill="#FFFFFF" opacity="0.95">一个温暖的开源平台：发现、记录、分享与救助。</text>
    </g>

    <g id="Hero-Buttons" transform="translate(492.0,351.0)">
      <g id="Btn-Primary" class="shadow">
        <rect width="220" height="48" rx="24.0" ry="24.0" class="primary"/>
        <text x="110.0" y="30.0" text-anchor="middle" class="btnText" font-size="16">Spot a Friend</text>
        <title>ZH: 发现朋友</title>
      </g>
      <g id="Btn-Outline" transform="translate(236,0)">
        <rect width="220" height="48" rx="24.0" ry="24.0" fill="#FFFFFF" stroke="#E0762F" stroke-width="2"/>
        <text x="110.0" y="30.0" text-anchor="middle" class="btnOutlineText" font-size="16">Help a Friend</text>
        <title>ZH: 帮助朋友</title>
      </g>
    </g>
  </g>

  <g id="Latest-Rescues" transform="translate(24,638)">
    <text class="textPrimary" x="0" y="0" font-size="28" font-weight="700">Latest Rescues • 最新救助</text>
    <g id="Cards" transform="translate(0, 24)">
      <g transform="translate(0,0)"><rect class="surface shadow" width="320" height="220" rx="16"/><text x="16" y="40" class="textPrimary" font-weight="600">Lucky • 待救助</text><text x="16" y="68" class="textSecondary" font-size="14">Downtown • 2km</text></g><g transform="translate(360,0)"><rect class="surface shadow" width="320" height="220" rx="16"/><text x="16" y="40" class="textPrimary" font-weight="600">Mimi • 进行中</text><text x="16" y="68" class="textSecondary" font-size="14">Riverside • 5km</text></g><g transform="translate(720,0)"><rect class="surface shadow" width="320" height="220" rx="16"/><text x="16" y="40" class="textPrimary" font-weight="600">Buddy • 已救助</text><text x="16" y="68" class="textSecondary" font-size="14">West Park • 1km</text></g>
    </g>
  </g>

  <g id="Stories" transform="translate(24,1018)">
    <text class="textPrimary" x="0" y="0" font-size="28" font-weight="700">Rescue Stories • 故事分享</text>
    <g transform="translate(0,24)">
      <rect class="surface shadow" width="1392" height="200" rx="16"/>
      <text x="24" y="48" class="textPrimary" font-weight="600">"We found Coco near the station and volunteers came within 30 minutes."</text>
      <text x="24" y="76" class="textSecondary" font-size="14">— Aoda, Volunteer • 志愿者</text>
    </g>
  </g>

  <g id="HowToJoin" transform="translate(24,764)">
    <text class="textPrimary" x="0" y="0" font-size="28" font-weight="700">How to Join • 如何参与</text>
    <g transform="translate(0,24)">
      <g><circle cx="24" cy="24" r="24" class="secondary"/><text x="60" y="30" class="textPrimary" font-weight="600">Spot → 发现</text></g><g transform="translate(280,0)"><circle cx="24" cy="24" r="24" class="primary"/><text x="60" y="30" class="textPrimary" font-weight="600">Record → 记录</text></g><g transform="translate(560,0)"><circle cx="24" cy="24" r="24" class="accent"/><text x="60" y="30" class="textPrimary" font-weight="600">Rescue → 帮助</text></g>
    </g>
  </g>

  <g id="Footer" transform="translate(0,944)">
    <rect class="surface" x="0" y="0" width="1440" height="80"/>
    <line class="divider" x1="0" y1="0" x2="1440" y2="0" stroke-width="1"/>
    <text x="24" y="50" class="textSecondary" font-size="14">© PawHaven • GitHub: aoda-zhang • Email: aodazhang666@gmail.com • EN/ZH</text>
  </g>
</svg>
